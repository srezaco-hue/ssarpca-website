<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TDS Calculator | SSARP & Associates</title>
<style>
:root{--bg:#0b1220;--card:#111a2e;--muted:#9fb2d9;--stroke:#1f2a44;--acc:#4f8cff;--txt:#e8eefc}
body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--txt)}
header,section{padding:24px 7%} header{border-bottom:1px solid var(--stroke)}
.card{background:var(--card);border:1px solid var(--stroke);border-radius:14px;padding:16px;max-width:980px}
label{display:block;font-size:13px;color:var(--muted);margin:10px 0 6px}
input,select{width:100%;box-sizing:border-box;padding:10px;border-radius:10px;border:1px solid var(--stroke);background:#0f1730;color:var(--txt)}
.row{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
.btn{display:inline-block;background:var(--acc);border:0;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600;margin-top:12px}
.kpi{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px;margin-top:14px}
.k{border:1px solid var(--stroke);border-radius:12px;padding:10px;background:#0f1730}
.k strong{display:block;font-size:12px;color:var(--muted)}
.k span{font-weight:800}
a{color:#6fb1ff;text-decoration:none}
.small{font-size:12px;color:var(--muted)}
</style></head>
<body>
<header><h1 style="margin:0 0 6px">TDS Calculator</h1><div class="small"><a href="index.html">← Back to website</a></div></header>
<section><div class="card">
<div class="row">
  <div><label>Payment Amount (₹)</label><input id="amt" type="number" value="100000" min="0"/></div>
  <div><label>TDS Rate (%)</label><input id="rate" type="number" value="10" step="0.01" min="0"/></div>
  <div><label>GST included in amount?</label>
    <select id="gst"><option value="no">No / Not applicable</option><option value="yes">Yes (TDS on base value)</option></select>
  </div>
  <div><label>If GST=yes: GST Amount (₹)</label><input id="gstamt" type="number" value="0" min="0"/></div>
</div>
<button class="btn" id="calc">Calculate</button>
<div class="kpi">
  <div class="k"><strong>TDS Base</strong><span id="base">—</span></div>
  <div class="k"><strong>TDS Amount</strong><span id="tds">—</span></div>
  <div class="k"><strong>Net Payable</strong><span id="net">—</span></div>
</div>
<p class="small" style="margin-top:12px">Indicative only. Apply relevant section, threshold limits, PAN status, surcharge/cess as applicable.</p>
</div></section>
<script>
(()=>{const INR=new Intl.NumberFormat('en-IN');const el=id=>document.getElementById(id);
function calc(){const amount=+el('amt').value||0;const rate=(+el('rate').value||0)/100;
const gstYes=el('gst').value==='yes';const gstAmt=+el('gstamt').value||0;
const base=Math.max(0,gstYes?(amount-gstAmt):amount);const tds=base*rate;const net=amount-tds;
el('base').textContent='₹'+INR.format(Math.round(base));el('tds').textContent='₹'+INR.format(Math.round(tds));
el('net').textContent='₹'+INR.format(Math.round(net));}
el('calc').addEventListener('click',calc);calc();})();
</script></body></html>
